{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'gallery:tag_create' %}" method="POST" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
</div>


{% endblock content %}
