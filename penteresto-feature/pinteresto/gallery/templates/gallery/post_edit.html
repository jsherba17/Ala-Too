{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Создать новый пост.</h1>
    <div class="m-5">
        <form method="POST" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Сохранить</button>
        </form>
    </div>
</div>

{% endblock %}
